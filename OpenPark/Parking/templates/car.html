<!DOCTYPE html>
<html lang="en">
  <head>
    <title>OpenPark | Analytics</title>
    <!-- Link Styles -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");

      :root {
        --color-default: #e05119;
        --color-second: #ca400a;
        --color-white: #fff;
        --color-body: #fdf8f2;
        --color-light: #fffaf4;
      }

      * {
        padding: 0%;
        margin: 0%;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        min-height: 100vh;
      }

      .sidebar {
        min-height: 100vh;
        width: 78px;
        padding: 6px 14px;
        z-index: 99;
        background-color: var(--color-default);
        transition: all 0.5s ease;
        position: fixed;
        top: 0;
        left: 0;
      }

      .sidebar.open {
        width: 250px;
      }

      .sidebar .logo_details {
        height: 60px;
        display: flex;
        align-items: center;
        position: relative;
      }

      .sidebar .logo_details .icon {
        opacity: 0;
        transition: all 0.5s ease;
      }

      .sidebar .logo_details .logo_name {
        color: var(--color-white);
        font-size: 22px;
        font-weight: 600;
        opacity: 0;
        transition: all 0.5s ease;
      }

      .sidebar.open .logo_details .icon,
      .sidebar.open .logo_details .logo_name {
        opacity: 1;
      }

      .sidebar .logo_details #btn {
        position: absolute;
        top: 50%;
        right: 0;
        transform: translateY(-50%);
        font-size: 23px;
        text-align: center;
        cursor: pointer;
        transition: all 0.5s ease;
      }

      .sidebar.open .logo_details #btn {
        text-align: right;
      }

      .sidebar i {
        color: var(--color-white);
        height: 60px;
        line-height: 60px;
        min-width: 50px;
        font-size: 25px;
        text-align: center;
      }

      .sidebar .nav-list {
        margin-top: 20px;
        height: 100%;
      }

      .sidebar li {
        position: relative;
        margin: 8px 0;
        list-style: none;
      }

      .sidebar li .tooltip {
        position: absolute;
        top: -20px;
        left: calc(100% + 15px);
        z-index: 3;
        background-color: var(--color-white);
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        padding: 6px 14px;
        font-size: 15px;
        font-weight: 400;
        border-radius: 5px;
        white-space: nowrap;
        opacity: 0;
        pointer-events: none;
      }

      .sidebar li:hover .tooltip {
        opacity: 1;
        pointer-events: auto;
        transition: all 0.4s ease;
        top: 50%;
        transform: translateY(-50%);
      }

      .sidebar.open li .tooltip {
        display: none;
      }

      .sidebar input {
        font-size: 15px;
        color: var(--color-white);
        font-weight: 400;
        outline: none;
        height: 35px;
        width: 35px;
        border: none;
        border-radius: 5px;
        background-color: var(--color-second);
        transition: all 0.5s ease;
      }

      .sidebar input::placeholder {
        color: var(--color-light);
      }

      .sidebar.open input {
        width: 100%;
        padding: 0 20px 0 50px;
      }

      .sidebar .bx-search {
        position: absolute;
        top: 50%;
        left: 0;
        transform: translateY(-50%);
        font-size: 22px;
        background-color: var(--color-second);
        color: var(--color-white);
      }

      .sidebar li a {
        display: flex;
        height: 100%;
        width: 100%;
        align-items: center;
        text-decoration: none;
        background-color: var(--color-default);
        position: relative;
        transition: all 0.5s ease;
        z-index: 12;
      }

      .sidebar li a::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        transform: scaleX(0);
        background-color: var(--color-white);
        border-radius: 5px;
        transition: transform 0.3s ease-in-out;
        transform-origin: left;
        z-index: -2;
      }

      .sidebar li a:hover::after {
        transform: scaleX(1);
        color: var(--color-default);
      }

      .sidebar li a .link_name {
        color: var(--color-white);
        font-size: 15px;
        font-weight: 400;
        white-space: nowrap;
        pointer-events: auto;
        transition: all 0.4s ease;
        pointer-events: none;
        opacity: 0;
      }

      .sidebar li a:hover .link_name,
      .sidebar li a:hover i {
        transition: all 0.5s ease;
        color: var(--color-default);
      }

      .sidebar.open li a .link_name {
        opacity: 1;
        pointer-events: auto;
      }

      .sidebar li i {
        height: 35px;
        line-height: 35px;
        font-size: 18px;
        border-radius: 5px;
      }

      .sidebar li.profile {
        position: fixed;
        height: 60px;
        width: 78px;
        left: 0;
        bottom: -8px;
        padding: 10px 14px;
        overflow: hidden;
        transition: all 0.5s ease;
      }

      .sidebar.open li.profile {
        width: 250px;
      }

      .sidebar .profile .profile_details {
        display: flex;
        align-items: center;
        flex-wrap: nowrap;
      }

      .sidebar li img {
        height: 45px;
        width: 45px;
        object-fit: cover;
        border-radius: 50%;
        margin-right: 10px;
      }

      .sidebar li.profile .name,
      .sidebar li.profile .designation {
        font-size: 15px;
        font-weight: 400;
        color: var(--color-white);
        white-space: nowrap;
      }

      .sidebar li.profile .designation {
        font-size: 12px;
      }

      .sidebar .profile #log_out {
        position: absolute;
        top: 50%;
        right: 0;
        transform: translateY(-50%);
        background-color: var(--color-second);
        width: 100%;
        height: 60px;
        line-height: 60px;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.5s ease;
      }

      .sidebar.open .profile #log_out {
        width: 50px;
        background: none;
      }

      .home-section {
        position: relative;
        background-color: var(--color-body);
        min-height: 100vh;
        top: 0;
        left: 78px;
        max-width: calc(100% - 78px);
        transition: all 0.5s ease;
        z-index: 2;
      }

      .home-section .text {
        display: inline-block;
        color: var(--color-default);
        font-size: 25px;
        font-weight: 500;
        margin: 18px;
      }

      .sidebar.open ~ .home-section {
        left: 250px;
        width: calc(100% - 250px);
      }


      .three-container {
        background-color: white;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .data-card {
        width: 450px;
        padding: 10px;
        border: 2px solid #eee;
        border-radius: 5px;
      }


      .data-card h3 {
        font-size: 24px;
        font-weight: 400;
      }
    </style>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

    <!-- JavaScript to create the chart -->
    <script>
        // Create a function to generate a wavy data set (sine wave)
        function generateWavyData() {
            var data = [];
            for (var i = 0; i <= 360; i += 10) {
                var radians = (i * Math.PI) / 180;
                var y = Math.sin(radians) * 10 + 15; // Adjust the amplitude and offset as needed
                data.push(y);
            }
            return data;
        }

        // Data for the chart
        var data = {
            labels: Array.from({ length: 37 }, (_, i) => i * 10), // [0, 10, 20, ..., 360]
            datasets: [{
                label: "Wavy Line",
                data: generateWavyData(),
                borderColor: "rgba(75, 192, 192, 1)",
                borderWidth: 2,
                fill: false
            }]
        };

        // Configuration options
        var options = {
            responsive: false, // Disable responsiveness
            maintainAspectRatio: false, // Disable aspect ratio
            scales: {
                x: {
                    display: false, // Hide x-axis
                },
                y: {
                    display: false, // Hide y-axis
                }
            },
            plugins: {
                legend: {

    <script>
      window.onload = function () {
        const sidebar = document.querySelector(".sidebar");
        const closeBtn = document.querySelector("#btn");
        const searchBtn = document.querySelector(".bx-search");

        closeBtn.addEventListener("click", function () {
          sidebar.classList.toggle("open");
          menuBtnChange();
        });

        searchBtn.addEventListener("click", function () {
          sidebar.classList.toggle("open");
          menuBtnChange();
        });

        function menuBtnChange() {
          if (sidebar.classList.contains("open")) {
            closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");
          } else {
            closeBtn.classList.replace("bx-menu-alt-right", "bx-menu");

        }
