<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Ticket</title>
    <style>
        /* Option 2: Import via CSS */
        @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css");
        *{
            font-family: 'Poppins', sans-serif;
        }
        .tickets{
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }
        .ticket{
            width: 360px;
            height: auto;
            margin: 0 auto;
            background-color: rgb(245, 215, 186);
            display: flex;
            flex-direction: column;
            border-radius: 20px;
        }
        .ticket-header{
            text-align: center;
            font-size: 18px;
            font-weight: 400;
            color: #e05119;
            padding: 5px;
        }
        .ticket-body{
            display: flex;
            text-align: center;
            flex-direction: column;
            padding: 20px;
            border-radius: 20px;
        }
        .ticket-image > img{
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .ticket-data{
            text-align: left;
            padding: 10px;
        }
        .bi{
            color: #e05119;
        }
        .data {
            font-size: 14px;
        }
        .data > span{
           align-self: center;
        }
    </style>
</head>
<body>
    <main class="tickets">
        <div class="ticket">

            <div class="ticket-header">
                <p>Ticket 1</p>
            </div>

            <div class="ticket-body">
                <div class="ticket-image">
                    <img src="./assets/img/about.png" alt="">
                </div>

                <div class="ticket-data">
                    <p>BG Mall - Plot 5 - 1357895</p>
                    <span class="data"><i class="bi bi-geo-alt-fill"></i> <span> Kathmandu</span></span><br>
                    <span class="data"><i class="bi bi-calendar-fill"></i> <span>  Sep 2023</span></span><br>
                    <span class="data"><i class="bi bi-clock-fill"></i> <span> 09:00 AM</span></span><br>
                    <span class="data"><i class="bi bi-stopwatch-fill"></i> <span> 21:00 PM</span></span><br>
                    <span class="data"><i class="bi bi-question-diamond-fill"></i> <span> Parking</span></span><br>
                    <span class="data"><i class="bi bi-chat-dots-fill"></i> <span> The feedback I gave!</span></span><br>
                </div>
            </div>
        </div>

        
    </main>
    
</body>
</html>
